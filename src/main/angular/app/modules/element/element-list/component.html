<div class="p-5 row">
  <div class="col-md">
    <app-element-form [elementForm]="elementForm" (addElement)="addElement()"></app-element-form>
  </div>
  <div class="col-md">
    <div class="alert alert-info" *ngIf="elements && elements.length">Elements available: {{elements.length}}</div>
    <table mat-table class="mat-elevation-z8" [dataSource]="elements">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Atomic Number</th>
        <td mat-cell *matCellDef="let element">{{element.number}}</td>
      </ng-container>
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Chemical Symbol</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Chemical Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Atomic Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
</div>
